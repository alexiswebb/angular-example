<ul class="books">
  <li *ngFor="let book of books"
    [class.selected]="book === selectedBook"
    (click)="onSelect(book)">
    <span class="cover">{{book.title}}</span> {{book.author}}
  </li>
</ul>

<div *ngIf=selectedBook>
  <h2>{{selectedBook.title | uppercase}}</h2>
  <div><span>Title: </span>{{selectedBook.title}}</div>
  <div>
    <label>Author:
      <input [(ngModel)]=selectedBook.author placeholder="author"/>
    </label>
  </div>
</div>
